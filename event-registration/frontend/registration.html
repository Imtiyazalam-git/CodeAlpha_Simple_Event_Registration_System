<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EventHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">EventHub</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html" class="active">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter your password (min 6 characters)">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <p class="text-center">Already have an account? <a href="login.html">Login here</a></p>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EventHub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
